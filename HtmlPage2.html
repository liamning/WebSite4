<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--Add reference of jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        //document ready function defined by jquery
        //this event will be fired when all the DOM elements are loaded by the browser
        $(function () {

            var msg = ""; 
            //add jquery code here

            //create a JavaScript Object
            var obj = new Object();

            //Convert JavaScript Object to jQuery Object
            var $obj = $(obj);
            msg += '1. the length of jQuery Object $obj is : ' + $obj.length + "<br/>";

            //Convert jQuery Object to JavaScript Object
            var obj2 = $obj[0];
            msg += '2. obj == obj2 : ' + (obj == obj2) + "<br/>";

            //find the elements with class "number"
            $divNumber = $('.number');
            msg += '3. the length of $divNumber is: ' + $divNumber.length + "<br/>";

            //find all the div
            $div = $('div');
            msg += '4. the length of $div is: ' + $div.length + "<br/>";

            //find the control with ID "btnSave"
            var $btnSave = $('#btnSave');
            msg += '5. the length of jQuery Object $btnSave is : ' + $btnSave.length + "<br/>";

            //no element is found
            var $btnSave_not_exists = $('#btnSave_not_exists');
            msg += '6. the length of jQuery Object $btnSave_not_exists is : ' + $btnSave_not_exists.length + "<br/>";


            $('#divMSG').html(msg);
        });
    </script>
</head>
<body>


    <div class="number">div 1</div>
    <div class="number">div 2</div>
    <div class="number">div 3</div>


    <div>div 4</div>

    <input type="button" value="Save" id="btnSave" />

    <br /><br /><br />
    <div id="divMSG"></div>
</body>
</html>
